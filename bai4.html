<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Hãy nhập vào số a")
        let b = prompt("Hãy nhập vào số b")
        let mangchiahet = []
        for(let i = 1;i <= a; i ++){
            if(i % b == 0){
            mangchiahet[i - 1] = i;
            console.log("các số chia hết cho b từ 1 đến a là",mangchiahet[i])
            }
        }
    </script>
</body>
</html>
